<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="image_section">
        <!--
         <div class="logo"><img src="images/logo.png">GREEN LEAF</div>
        <div class="Image_credit">Credit</div>  -->
    </div>    
    <div class="form_section">

        <div class="qoute_container">
            <p class="Qoute">“Dwell on the beauty of life. Watch the stars, and see yourself running with them.”</p>
            <p class="Qoute_credit">― Marcus Aurelius, Meditations</p>
        </div>
        <div class="form_container">
            <h2>Lets do this!</h2>
            <form action="">
                <div class="input_container">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input required class="focus"type="text" id="first-name" name="first-name" />
                    </div>

                    <div class="input">
                        <label for="Last_name">LAST NAME</label>
                        <input required class="focus"type="text" id="Last_name" name="Last_name">
                     </div>
                 </div> 
                 <div class="input_container">
                    <div class="input">
                       <label for="email">EMAIL</label>
                       <input required class="focus"type="email" id="email" name="email">
                    </div>

                    <div class="input">
                        <label for="Phone_number">PHONE NUMBER</label>
                        <input required class="focus"type="tel" id="Phone_number" name="Phone_number">
                     </div>
                 </div> 
                 <div class="input_container">
                    <div class="input">
                       <label for="password">PASSWORD</label>
                       <input required class="focus"type="password" id="password" name="password">
                    </div>

                    <div class="input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input required class="focus"type="password" id="confirm_password" name="confirm_password">
                     </div>

    </div> 
        </div>
            <div class="btn_container">
            <button type="submit">Create account</button>
             <p>Alredy have an account? <a href="#">Login</a></p>
        </div>
    </div>
</form>

</body>
</html>
